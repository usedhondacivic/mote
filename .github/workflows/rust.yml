name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build mote-firmware
      run: cargo build --release --verbose --manifest-path=mote-firmware/Cargo.toml
    - name: Build mote-host-driver examples
      run: cargo build --examples --verbose --manifest-path=mote-host-driver/Cargo.toml
