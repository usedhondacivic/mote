[package]
name = "mote-sansio-driver"
version = "0.0.0"
edition = "2024"

[dependencies]
mote-messages = { path = "../mote-messages" }

serde = { version = "1.0.*", default-features = false, features = ["derive"] }
# postcard does not re-export heapless, so care must be taken to keep them in lockstep
postcard = "1.1.*"
heapless-postcard = { package = "heapless", version = "0.7.1", features = [
    "defmt-impl",
    "serde",
] }

[dev-dependencies]
color_space = "0.5.4"
mdns = "3.0"
heapless = "0.8"
rerun = { version = "0.25.*", features = ["web_viewer"] }
anyhow = "1.0"
async-std = "1.13"
